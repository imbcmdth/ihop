<html>
<style>
  body {
    /*pointer-events: none;*/
    color: #CCC;
  }
</style>
<body>
<script src="../../dist/ihop.js"></script>
<script>
  const ihop = new IHOP('C');

  let setup = false;

  // Wait for the object we need.to be available..
  (async () => {
    await ihop.waitFor('A.video');
    const videoEl = ihop.tree.A.video;
    const currTimeEl = document.querySelector('#currenttime');

    document.querySelector('#play').addEventListener('click', () => videoEl.play());
    document.querySelector('#pause').addEventListener('click', () => videoEl.pause());
    videoEl.addEventListener('timeupdate', async ()=> {
      currTimeEl.innerHTML = (await videoEl.currentTime).toFixed(1);
    });
  })();
</script>

<div>
  <h1>Controls Iframe (C) in (A)</h1>
  <button id="play">Play</button>
  <button id="pause">Pause</button>
  <div>Current Time:  <span id="currenttime"></span></div>
</div>
