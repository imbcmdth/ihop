<html>
<body>
<script src="../../dist/ihop.js"></script>
<script>
  const ihop = new IHOP('C');

  const obj = {
    foo: 'Live from C!',
    bar: (callback) => setTimeout(() => callback('Fun from C!'), 2000),
    baz: (fn, mult) => async (a, b) => (await fn(a, b)) * mult
  };

  ihop.export('obj', obj);
  ihop.export('async', () => Promise.resolve('foo'));
</script>
